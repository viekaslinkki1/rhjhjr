<!doctype html>
<html>
<head><title>Coverup Lock</title></head>
<body>
  <h2>Enter password to toggle site lock</h2>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
  <form method="post">
    <input type="password" name="password" placeholder="Password" autofocus required>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
